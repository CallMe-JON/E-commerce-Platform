<h2><i class="fas fa-layer-group"></i> Products</h2>
<div class="product-card" 
    ng-repeat="product in products | filter:{name: searchName}" 
    ng-click="goToProduct(product.id)"
    style="cursor: pointer;">
    <a href="#!/product/{{product.id}}" class="product-list-name">
        <img ng-src="{{ product.imageUrl || 'https://via.placeholder.com/100x100?text=No+Image' }}" alt="{{ product.name }}">
    </a>
    <h3><a href="#!/product/{{product.id}}">{{ product.name }}</a></h3>
    <!-- <p>{{ product.description.substring(0, 50) }}...</p> -->
    <p>Price: ${{ product.price | number:2 }}</p>
    <!-- <p>Stock: {{ product.stock }}</p> -->
    <button ng-click="addToCart(product)">Add to Cart</button>
</div>
