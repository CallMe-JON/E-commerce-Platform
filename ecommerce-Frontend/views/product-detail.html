<h2>{{ product.name }}</h2>
<div style="display: flex; gap: 20px;">
    <img ng-src="{{ product.imageUrl || 'https://via.placeholder.com/300' }}" alt="{{ product.name }}" style="max-width: 300px; height: auto; border-radius: 8px;">
    <div>
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price | number:2 }}</p>
        <p>Stock: {{ product.stock }}</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" ng-model="quantity" min="1" max="{{ product.stock }}">
        <button ng-click="addToCart(product)">Add to Cart</button>
        <br><br>
        <a href="#/products">Back to Products</a>
    </div>
</div>zz
