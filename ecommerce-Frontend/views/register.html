<div class="register-center-wrapper">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form ng-submit="register()">
        <label for="reg_username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="reg_username" ng-model="user.username" required><br>
        <label for="reg_email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="reg_email" ng-model="user.email" required><br>
        <label for="reg_password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="reg_password" ng-model="user.password" required><br>
        <button type="submit"><i class="fas fa-arrow-right"></i> Register</button>
    </form>
    <p class="error-message" ng-if="registerError">{{ registerError }}</p>
    <p>Already have an account? <a href="#!/login"><i class="fas fa-sign-in-alt"></i> Login here</a></p>
</div>
